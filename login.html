<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rateit - Login / Sign Up</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="form-wrapper">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <form id="loginForm" class="form active-form">
      <h2><span>Rateit</span> Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error-message" id="loginError"></p>
    </form>

    <form id="signupForm" class="form">
      <h2>Create <span>Rateit</span> Account</h2>
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="error-message" id="signupError"></p>
    </form>
  </div>

  <script>
    
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active-form");
      signupForm.classList.remove("active-form");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active-form");
      loginForm.classList.remove("active-form");
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("loginUsername").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      if (!user || !pass) {
        error.textContent = "Please enter both username and password.";
      } else {
        error.textContent = "";
        alert("Login successful! Redirecting...");
        window.location.href = "open.html";
      }
    });

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const error = document.getElementById("signupError");

      if (!user || !email || !pass || !confirm) {
        error.textContent = "All fields are required.";
      } else if (pass !== confirm) {
        error.textContent = "Passwords do not match.";
      } else {
        error.textContent = "";
        alert("Sign up successful! Redirecting to login...");
        loginTab.click(); 
      }
    });
  </script>
</body>
</html>
